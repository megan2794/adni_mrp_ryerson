---
# NONIMAGING With Random Forest Feature Selection
NONIMAGING_DL_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['non_imaging']
  classifiers: ['dl_1']
  n_components: ['37']
  layers: [['64','tanh'],['64','tanh'],['5','softmax']]
  dropouts: ['0', '0', '0']
  loss: 'categorical_crossentropy'
  accuracy: 'categorical_accuracy'
  opt: 'adam'
  epochs: '40'
  batch_size: '32'
  folds: '3'
NONIMAGING_KNN_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['non_imaging']
  classifiers: ['knn_1']
  n_components: ['37']
  folds: '3'
NONIMAGING_XGB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['non_imaging']
  classifiers: ['xgb_1']
  n_components: ['37']
  folds: '3'
NONIMAGING_NB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['non_imaging']
  classifiers: ['nb_1']
  n_components: ['37']
  folds: '3'
NONIMAGING_SVC_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['non_imaging']
  classifiers: ['svc_1']
  n_components: ['37']
  folds: '3'

