---
# CLINICAL With Random Forest Feature Selection
CLINICAL_DL_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['clinical']
  classifiers: ['dl_1']
  n_components: ['27']
  layers: [['32','tanh'],['5','softmax']]
  dropouts: ['0', '0']
  loss: 'categorical_crossentropy'
  accuracy: 'categorical_accuracy'
  opt: 'adagrad'
  epochs: '40'
  batch_size: '32'
  folds: '3'
CLINICAL_KNN_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['clinical']
  classifiers: ['knn_1']
  n_components: ['27']
  folds: '3'
CLINICAL_XGB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['clinical']
  classifiers: ['xgb_1']
  n_components: ['27']
  folds: '3'
CLINICAL_NB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['clinical']
  classifiers: ['nb_1']
  n_components: ['27']
  folds: '3'
CLINICAL_SVC_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['clinical']
  classifiers: ['svc_1']
  n_components: ['27']
  folds: '3'

