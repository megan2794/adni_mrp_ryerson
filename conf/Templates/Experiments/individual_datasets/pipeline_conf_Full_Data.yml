---
# FULLDATA With Random Forest Feature Selection
FULLDATA_DL_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['full_data']
  classifiers: ['dl_1']
  n_components: ['46']
  layers: [['128','relu'],['128','relu'],['5','softmax']]
  dropouts: ['0', '0', '0']
  loss: 'categorical_crossentropy'
  accuracy: 'categorical_accuracy'
  opt: 'adagrad'
  epochs: '10'
  batch_size: '32'
  folds: '3'
FULLDATA_KNN_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['full_data']
  classifiers: ['knn_1']
  n_components: ['46']
  folds: '3'
FULLDATA_XGB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['full_data']
  classifiers: ['xgb_1']
  n_components: ['46']
  folds: '3'
FULLDATA_NB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['full_data']
  classifiers: ['nb_1']
  n_components: ['46']
  folds: '3'
FULLDATA_SVC_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['full_data']
  classifiers: ['svc_1']
  n_components: ['46']
  folds: '3'

