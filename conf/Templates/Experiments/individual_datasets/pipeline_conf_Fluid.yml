---
# FLUID With Random Forest Feature Selection
FLUID_DL_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['fluid']
  classifiers: ['dl_1']
  n_components: ['3']
  layers: [['32','tanh'],['5','softmax']]
  dropouts: ['0', '0']
  loss: 'categorical_crossentropy'
  accuracy: 'categorical_accuracy'
  opt: 'adagrad'
  epochs: '40'
  batch_size: '32'
  folds: '3'
FLUID_KNN_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['fluid']
  classifiers: ['knn_1']
  n_components: ['3']
  folds: '3'
FLUID_XGB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['fluid']
  classifiers: ['xgb_1']
  n_components: ['3']
  folds: '3'
FLUID_NB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['fluid']
  classifiers: ['nb_1']
  n_components: ['3']
  folds: '3'
FLUID_SVC_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['fluid']
  classifiers: ['svc_1']
  n_components: ['3']
  folds: '3'

