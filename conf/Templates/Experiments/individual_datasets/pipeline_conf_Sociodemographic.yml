---
# SOC With Random Forest Feature Selection
SOC_DL_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['sociodemographic']
  classifiers: ['dl_1']
  n_components: ['5']
  layers: [['32','tanh'],['5','softmax']]
  dropouts: ['0', '0']
  loss: 'categorical_crossentropy'
  accuracy: 'categorical_accuracy'
  opt: 'adagrad'
  epochs: '40'
  batch_size: '32'
  folds: '3'
SOC_KNN_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['sociodemographic']
  classifiers: ['knn_1']
  n_components: ['5']
  folds: '3'
SOC_XGB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['sociodemographic']
  classifiers: ['xgb_1']
  n_components: ['5']
  folds: '3'
SOC_NB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['sociodemographic']
  classifiers: ['nb_1']
  n_components: ['5']
  folds: '3'
SOC_SVC_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['sociodemographic']
  classifiers: ['svc_1']
  n_components: ['5']
  folds: '3'

