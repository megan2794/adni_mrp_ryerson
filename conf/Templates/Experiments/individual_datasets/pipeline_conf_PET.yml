---
# PET With Random Forest Feature Selection
PET_DL_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['pet']
  classifiers: ['dl_1']
  n_components: ['1']
  layers: [['32','tanh'],['5','softmax']]
  dropouts: ['0', '0']
  loss: 'categorical_crossentropy'
  accuracy: 'categorical_accuracy'
  opt: 'adagrad'
  epochs: '40'
  batch_size: '32'
  folds: '3'
PET_KNN_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['pet']
  classifiers: ['knn_1']
  n_components: ['1']
  folds: '3'
PET_XGB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['pet']
  classifiers: ['xgb_1']
  n_components: ['1']
  folds: '3'
PET_NB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['pet']
  classifiers: ['nb_1']
  n_components: ['1']
  folds: '3'
PET_SVC_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['pet']
  classifiers: ['svc_1']
  n_components: ['1']
  folds: '3'

