---
# IMAGING With Random Forest Feature Selection
IMAGING_DL_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['imaging']
  classifiers: ['dl_1']
  n_components: ['8']
  layers: [['64','tanh'],['64','tanh'],['5','softmax']]
  dropouts: ['0', '0', '0']
  loss: 'categorical_crossentropy'
  accuracy: 'categorical_accuracy'
  opt: 'adam'
  epochs: '40'
  batch_size: '32'
  folds: '3'
IMAGING_KNN_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['imaging']
  classifiers: ['knn_1']
  n_components: ['8']
  folds: '3'
IMAGING_XGB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['imaging']
  classifiers: ['xgb_1']
  n_components: ['8']
  folds: '3'
IMAGING_NB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['imaging']
  classifiers: ['nb_1']
  n_components: ['8']
  folds: '3'
IMAGING_SVC_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['imaging']
  classifiers: ['svc_1']
  n_components: ['8']
  folds: '3'

