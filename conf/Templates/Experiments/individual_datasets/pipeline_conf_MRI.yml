---
# MRI With Random Forest Feature Selection
MRI_DL_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['mri']
  classifiers: ['dl_1']
  n_components: ['6']
  layers: [['32','tanh'],['5','softmax']]
  dropouts: ['0', '0']
  loss: 'categorical_crossentropy'
  accuracy: 'categorical_accuracy'
  opt: 'adagrad'
  epochs: '40'
  batch_size: '32'
  folds: '3'
MRI_KNN_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['mri']
  classifiers: ['knn_1']
  n_components: ['6']
  folds: '3'
MRI_XGB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['mri']
  classifiers: ['xgb_1']
  n_components: ['6']
  folds: '3'
MRI_NB_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['mri']
  classifiers: ['nb_1']
  n_components: ['6']
  folds: '3'
MRI_SVC_RF:
  feature_selection: ['rf']
  data_split: 'k-fold'
  data_list: ['mri']
  classifiers: ['svc_1']
  n_components: ['6']
  folds: '3'

